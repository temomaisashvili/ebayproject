<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Products</h2>
<ul>
    {% for product in products %}
        <li>
            {{ product.name }} - ${{ product.price }}
            <form method="POST" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <input type="number" name="quantity" value="1" min="1">
                <button type="submit">Add to Cart</button>
            </form>
        </li>
    {% endfor %}
</ul>

</body>
</html>
